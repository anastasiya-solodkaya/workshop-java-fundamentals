<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{anonymousBase.html}">
<head>
    <title>Login</title>
</head>
<body>
<section layout:fragment="custom-content" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 mt-5">
            <h1 class="text-center text-uppercase">Login</h1>
        </div>
        <div class="col-3 mt-2">
            <div th:if="${param.error}">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
            <form th:action="@{/perform_login}" method="post">
                <div class="mb-3">
                    <label for="usernameField" class="form-label">Username</label>
                    <input type="text" class="form-control" id="usernameField" name="username">
                </div>
                <div class="mb-3">
                    <label for="passwordField" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordField" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</section>
</body>
</html>
